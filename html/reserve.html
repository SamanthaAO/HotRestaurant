<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hot Restaurant</title>

    <!-- Bootstrap dependencies -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="jumbotron">
          <h1 class="text-center"><span class="fa fa-fire"></span>Hot Restaurant</h1>
          <h3 class="text-center">Make your reservation</h3>
          <hr>
          <div class = "text-center">
          <a  href="/"><button class="btn btn-primary btn-lg"><span class="fa fa-list-alt"></span> View Tables</button></a>
          <a  href="/"><button class="btn btn-light btn-lg"><span class="fa fa-home"></span></button></a>
        </div>
        </div>
        <div class="row">
    
          <div class="col-12">
    
            <div class="card">
              <div class="card-header">
                <h3><strong>Table Reservation</strong></h3>
              </div>
              <div class="card-body">
                <form method="POST" role="form">
    
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">
                  </div>
    
                  <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber">
                  </div>
    
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email">
                  </div>
    
                  <div class="form-group">
                    <label for="uniqueID">Unique ID</label>
                    <input type="text" class="form-control" id="uniqueID">
                  </div>
    
                </form>
                <br>
                <div class="text-right">
                  <button type="submit" class="btn btn-primary btn-md" id="add-btn"> Submit</button>
                </div>
              </div>
            </div>
    
          </div>
        </div>



        <footer class="footer mt-4">
          <div class="container">
            <p>Control Panel</p>
            <p> <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API
                Wait List</a>
          </div>
        </footer>
      </div>

      <script type="text/javascript">
        // Question: What does this code do?
        $("#add-btn").on("click", function(event) {
          console.log("hello");
          event.preventDefault();
    
          var newReservation = {
            name: $("#name").val().trim(),
            phoneNumber: $("#phoneNumber").val().trim(),
            email: $("#email").val().trim(),
            uniqueID: $("#uniqueID").val().trim()
          };

          console.log(newReservation);
    
          // Question: What does this code do??
          $.post("/api/tables", newReservation)
            .then(function(data) {
              console.log(data);
              alert("Adding table...");
            });
    
        });
    
      </script>
    

</body>
</html>
