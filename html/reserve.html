<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hot Restaurant</title>

    <!-- Bootstrap dependencies -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
          <h1><span class="fa-fire"></span>Hot Restaurant</h1>
          <h3>Make your reservation</h3>
          <hr>
          <a href="/"><button class="btn btn-danger btn-lg"><span class="fa-fire"></span> View Characters</button></a>
        </div>
        <div class="row">
    
          <div class="col-12">
    
            <div class="card">
              <div class="card-header">
                <h3><strong>Add Characters</strong></h3>
              </div>
              <div class="card-body">
                <form method="POST" role="form">
    
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">
                  </div>
    
                  <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" class="form-control" id="role">
                  </div>
    
                  <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" id="age">
                  </div>
    
                  <div class="form-group">
                    <label for="force-points">Force Points</label>
                    <input type="text" class="form-control" id="force-points">
                  </div>
    
                </form>
                <br>
                <div class="text-right">
                  <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Add to the Force</button>
                </div>
              </div>
            </div>
    
          </div>
        </div>
      </div>
    

</body>
</html>
